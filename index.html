    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICdjb2xvcnF1ZXN0LXYxJztzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2luc3RhbGwnLChlKT0+e2Uud2FpdFVudGlsKGNhY2hlcy5vcGVuKENBQ0hFX05BTUUpKX0pO3NlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLChlKT0+e2UucmVzcG9uZFdpdGgoY2FjaGVzLm1hdGNoKGUucmVxdWVzdCkudGhlbihyPT5yfHxmZXRjaChlLnJlcXVlc3QpKSl9KTs=').catch(e=>console.log(e));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                closeInstallBanner();
            }
        });

        function closeInstallBanner() {
            document.getElementById('installBanner').classList.remove('show');
        }

        let audioContext, isMusicPlaying = false, musicGainNode;

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                musicGainNode = audioContext.createGain();
                musicGainNode.connect(audioContext.destination);
                musicGainNode.gain.value = 0.3;
            }
        }

        function playBackgroundMusic() {
            initAudioContext();
            const melody = [
                { note: 523.25, duration: 0.3 }, { note: 587.33, duration: 0.3 },
                { note: 659.25, duration: 0.3 }, { note: 698.46, duration: 0.3 },
                { note: 783.99, duration: 0.3 }, { note: 880.00, duration: 0.3 },
                { note: 987.77, duration: 0.3 }, { note: 1046.50, duration: 0.6 }
            ];

            function playMelodyLoop() {
                if (!isMusicPlaying) return;
                let currentTime = audioContext.currentTime;
                melody.forEach(note => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(musicGainNode);
                    osc.frequency.value = note.note;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0, currentTime);
                    gain.gain.linearRampToValueAtTime(0.2, currentTime + 0.05);
                    gain.gain.linearRampToValueAtTime(0, currentTime + note.duration);
                    osc.start(currentTime);
                    osc.stop(currentTime + note.duration);
                    currentTime += note.duration;
                });
                setTimeout(() => isMusicPlaying && playMelodyLoop(), 3000);
            }
            isMusicPlaying = true;
            playMelodyLoop();
            updateMusicButton();
        }

        function stopBackgroundMusic() {
            isMusicPlaying = false;
            updateMusicButton();
        }

        function toggleMusic() {
            isMusicPlaying ? stopBackgroundMusic() : playBackgroundMusic();
        }

        function updateMusicButton() {
            const btn = document.getElementById('musicControl');
            btn.textContent = isMusicPlaying ? '🔊' : '🔇';
        }

        function playSound(type) {
            initAudioContext();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            if (type === 'correct') {
                osc.frequency.setValueAtTime(523.25, audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(783.99, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.frequency.setValueAtTime(400, audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(200, audioContext.currentTime + 0.2);
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.start();
                osc.stop(audioContext.currentTime + 0.2);
            }
        }

        function speakColorName(colorName) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(colorName);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 1.0;
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }

        const colorSets = {
            easy: [
                { name: 'Red', hex: '#FF0000' }, { name: 'Blue', hex: '#0000FF' },
                { name: 'Yellow', hex: '#FFFF00' }, { name: 'Green', hex: '#00FF00' },
                { name: 'Purple', hex: '#800080' }
            ],
            medium: [
                { name: 'Red', hex: '#FF0000' }, { name: 'Blue', hex: '#0000FF' },
                { name: 'Yellow', hex: '#FFFF00' }, { name: 'Green', hex: '#00FF00' },
                { name: 'Purple', hex: '#800080' }, { name: 'Orange', hex: '#FFA500' },
                { name: 'Pink', hex: '#FFC0CB' }, { name: 'Brown', hex: '#8B4513' }
            ],
            hard: [
                { name: 'Red', hex: '#FF0000' }, { name: 'Blue', hex: '#0000FF' },
                { name: 'Yellow', hex: '#FFFF00' }, { name: 'Green', hex: '#00FF00' },
                { name: 'Purple', hex: '#800080' }, { name: 'Orange', hex: '#FFA500' },
                { name: 'Pink', hex: '#FFC0CB' }, { name: 'Brown', hex: '#8B4513' },
                { name: 'Gray', hex: '#808080' }, { name: 'Cyan', hex: '#00FFFF' },
                { name: 'Magenta', hex: '#FF00FF' }, { name: 'Lime', hex: '#BFFF00' }
            ]
        };

        let currentLevel, currentColors, currentQuestion, score, lives, correctCount, wrongCount, currentColor, isAnswering;
        const totalQuestions = 10;

        function startGame(level) {
            playSound('click');
            currentLevel = level;
            currentColors = [...colorSets[level]];
            currentQuestion = 0;
            score = 0;
            lives = 3;
            correctCount = 0;
            wrongCount = 0;
            isAnswering = false;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            if (!isMusicPlaying) playBackgroundMusic();
            updateUI();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= totalQuestions || lives <= 0) {
                showResults();
                return;
            }
            isAnswering = false;
            currentQuestion++;
            currentColor = currentColors[Math.floor(Math.random() * currentColors.length)];
            document.getElementById('colorDisplay').style.background = currentColor.hex;
            generateOptions();
            updateUI();
            setTimeout(() => speakColorName(currentColor.name), 500);
        }

        function generateOptions() {
            const options = [currentColor.name];
            const available = currentColors.filter(c => c.name !== currentColor.name);
            while (options.length < 3) {
                const rand = available[Math.floor(Math.random() * available.length)];
                if (!options.includes(rand.name)) options.push(rand.name);
            }
            options.sort(() => Math.random() - 0.5);
            document.getElementById('optionsContainer').innerHTML = options.map(o => 
                `<button class="option-btn" onclick="checkAnswer('${o}')">${o}</button>`
            ).join('');
        }

        function checkAnswer(selected) {
            if (isAnswering) return;
            isAnswering = true;
            const buttons = document.querySelectorAll('.option-btn');
            
            if (selected === currentColor.name) {
                score += 10;
                correctCount++;
                buttons.forEach(btn => {
                    if (btn.textContent === selected) btn.classList.add('correct');
                });
                playSound('correct');
                speakColorName(currentColor.name);
                createConfetti();
                setTimeout(() => nextQuestion(), 1500);
            } else {
                lives--;
                wrongCount++;
                buttons.forEach(btn => {
                    if (btn.textContent === selected) btn.classList.add('wrong');
                    if (btn.textContent === currentColor.name) btn.classList.add('correct');
                });
                playSound('wrong');
                setTimeout(() => lives > 0 ? nextQuestion() : showResults(), 2000);
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;
            const progress = (currentQuestion / totalQuestions) * 100;
            const fill = document.getElementById('progressFill');
            fill.style.width = progress + '%';
            fill.textContent = `${currentQuestion}/${totalQuestions}`;
        }

        function showResults() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            const percentage = (correctCount / totalQuestions) * 100;
            let title, emoji;
            
            if (percentage >= 80) {
                title = '🎉 Amazing! 🎉';
                emoji = '⭐🌟✨';
                createConfetti();
            } else if (percentage >= 60) {
                title = '👏 Great Job! 👏';
                emoji = '😊👍';
            } else if (percentage >= 40) {
                title = '💪 Keep Trying! 💪';
                emoji = '😌';
            } else {
                title = '📚 Practice More! 📚';
                emoji = '🤔';
            }
            
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
        }

        function restartGame() {
            playSound('click');
            startGame(currentLevel);
        }

        function backToMenu() {
            playSound('click');
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        document.addEventListener('click', function() {
            if (!isMusicPlaying && audioContext) playBackgroundMusic();
        }, { once: true });
    </script>
</body>
